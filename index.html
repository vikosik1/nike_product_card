<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Fudi</title>
</head>

<body>
    <header class="ba-header">
        <div class="container">
            <div class="ba-header_wrapper">
                <a href="#" class="ba-logo">
                    <img src="img/logo.png" alt="logo">
                </a>
                <nav class="ba-nav">
                    <ul class="ba-menu">
                        <li class="ba-menu__item"><a href="" class="ba-menu__link">LIFESTYLE</a></li>
                        <li class="ba-menu__item"><a href="" class="ba-menu__link ba-menu__link_active">RUNNING</a></li>
                        <li class="ba-menu__item"><a href="" class="ba-menu__link">FOOTBALL</a></li>
                        <li class="ba-menu__item"><a href="" class="ba-menu__link">SKATEBOARDING</a></li>
                    </ul>
                    <a href="" class="ba-button_menu"><img src="img/btn_menu.png" alt="Menu"></a>

                </nav>
            </div>
        </div>
    </header>
    <main class="ba-main">
        <div class="container">
            <div class="ba-card">
                <div class="ba-card__gallery">
                    <img src="img/nike_product_card.jpg" alt="krossovok" class="ba-card__image">
                    <ul class="ba-card__previews">
                        <li class="ba-card_preview">
                            <a href=""><img src="img/ked1.jpg" alt="" class="ba-card__mini-thumb"></a>
                        </li>
                        <li class="ba-card_preview">
                            <a href=""><img src="img/ked2.jpg" alt="" class="ba-card__mini-thumb"></a>
                        </li>
                        <li class="ba-card_preview">
                            <a href=""><img src="img/ked3.jpg" alt="" class="ba-card__mini-thumb"></a>
                        </li>
                    </ul>
                </div>
                <div class="ba-card__info">
                    <div class="ba-card__krest"></div>
                    <span class="ba-badge ba-badge_new">new</span>
                    <h1 class="ba-card__title">
                        The <span>running</span> has just began

                    </h1>
                    <div class="ba-card__rating">
                        <h2 class="ba-card__subtitle">Huarachi</h2>
                        <div class="ba-card__rate">

                            <label for="star1" class="ba-card__stars"></label>
                            <input type="radio" id="star1" name="radio-star">


                            <label for="star2" class="ba-card__stars"></label>
                            <input type="radio" id="star2" name="radio-star">


                            <label for="star3" class="ba-card__stars"></label>
                            <input type="radio" id="star3" name="radio-star">


                            <label for="star4" class="ba-card__stars" checked></label>
                            <input type="radio" id="star4" name="radio-star" checked>

                            <label for="star5" class="ba-card__stars"></label>
                            <input type="radio" id="star5" name="radio-star">

                        </div>
                    </div>
                    <div class="ba-card__price">
                        $ 200
                    </div>
                    <div class="ba-card__size">
                        <h2 class="ba-card__subtitle">Size</h2>
                        <div class="ba-card__size-list">

                            <input type="radio" id="s7" name="radio-i">
                            <label for="s7">7</label>

                            <input type="radio" id="s8" name="radio-i">
                            <label for="s8">8</label>

                            <input type="radio" id="s9" name="radio-i">
                            <label for="s9">9</label>

                            <input type="radio" id="s10" name="radio-i" checked>
                            <label for="s10" checked>10</label>

                            <input type="radio" id="s11" name="radio-i">
                            <label for="s11">11</label>

                        </div>

                    </div>
                    <button class="ba-button ba-button_purple">add to card</button>
                    <button class="ba-button ba-button_black">add to wishlist</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
